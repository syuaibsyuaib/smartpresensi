<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SYUAIB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>SMART PRESENSI BLACK VERSION</h1>
    <form id="formAbsen" class="mw-50 mx-auto">
      <div class="mb-3">
        <label for="nip" class="form-label">NIP</label>
        <input type="number" class="form-control" id="nip" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="text" class="form-control" id="pass">
      </div>
      <button type="submit" class="btn btn-success w-25">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
          viewBox="0 0 16 16">
          <path
            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
        </svg>
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script>
    let url = "https://script.google.com/macros/s/AKfycbxN4wlooocgijLMXkX8apLX6DxSh17tKe4u6kJLvV3vy6Y1InEbFtG9BBwxEbWobZtNEg/exec"

    let formAbsen = document.getElementById("formAbsen")
    const myModal = new bootstrap.Modal('#exampleModal')

    formAbsen.addEventListener('submit', e => {
      e.preventDefault()
      let nip = document.getElementById('nip')
      let pass = document.getElementById('pass')
      fetch(url, {
        method: 'post',
        body: JSON.stringify({
          "nip": nip.value, "pass": pass.value
        })
      })
        .then(res => {
          return res.json()
        })
        .then(resp => {
          console.log(resp)
          myModal.show()
        })
        .catch(err => {
          alert(err)
        })
    })

  </script>
</body>

</html>
